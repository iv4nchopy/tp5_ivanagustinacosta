<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones</title>

    <link rel="stylesheet" href="../statics/styles.css">
    <script defer src="../js/inscripcion.js"></script>
</head>
<body>

    <div class="form-container">
        <h2>SIGN UP</h2>

        <label>First Name</label>
        <input type="text" id="firstName">

        <label>Last Name</label>
        <input type="text" id="lastName">

        <label>Email</label>
        <input type="email" id="email">

        <label>Course</label>

        <div class="courses">
            <label><input type="radio" name="course" value="Python"> Python</label>
            <label><input type="radio" name="course" value="SQL"> SQL</label>
            <label><input type="radio" name="course" value="Java"> Java</label>
            <label><input type="radio" name="course" value="CSS"> CSS</label>
        </div>

        <button class="btn" onclick="enviarFormulario()">SIGN UP</button>
        <button class="btn" onclick="location.href='../index.html'">Inicio</button>
    </div>

</body>
</html>
